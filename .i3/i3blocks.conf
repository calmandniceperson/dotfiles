# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none
#color=#2196f3

[weather label]
#color=#2196f3
full_text=  :
command=/home/inet/.i3blocks/blocklets/iconweather.sh "Vienna"
interval=30
#separator=false    

# Generic media player support## This displays "ARTIST - SONG" if music is playing.
# Supported players are: spotify, vlc, audacious, xmms2, mplayer, and others
#[mediaplayer]
#label=
#color=#1976d2
#instance=mpd
#command=mpc current
#interval=5
#signal=10

[mediaplayer]
label=
#color=#1976d2
instance=spotify
interval=5
signal=10


#[music]
#label=
#command=/home/inet/bin/playing.py
#separator_block_width=13
#interval=10
